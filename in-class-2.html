<!DOCTYPE html>
<html lang="en">
    
    <h1>
        <link a href="in-class-2.css" type="text/css" rel="stylesheet"> in class 2 css </a>
    </h1>

    <body>
        <form 
            id="login-form">
            <label for="username"> Username: </label>
            <input
                id="username"
                class="text-input"
                type="text"
                name="username"
                placeholder="Enter Username">
            </input>

            <label for="password"> Password: </label>
            <input
                id="password"
                class="text-input"
                type="password"
                name="password"
                placeholder="Enter Password">
            </input>

            <input
                class="button-input"
                type="submit"
                value="Submit">
            </input>
        </form>
    </body>

</html>
